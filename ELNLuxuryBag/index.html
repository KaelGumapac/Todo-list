<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELN</title>
    <style>
.gg-shopping-bag {
    transform: scale(var(--ggs,1));
    width: 20px !important;
    height: 20px !important;
}
.gg-shopping-bag,
.gg-shopping-bag::after {
    box-sizing: border-box;
    position: relative;
    display: block;
    width: 25px;
    height: 10px;
    border: 3px solid;
    border-radius: 3px;
    right: 15px !important;
    bottom: 5px !important;
}
.gg-shopping-bag::after {
    content: "";
    position: absolute;
    width: 14px;
    height: 14px;
    border-top-left-radius: 120px;
    border-top-right-radius: 120px;
    border-bottom: 0;
    top: -9px;
    left: 3px
}
    </style>
    <!-- styles  -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
     <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="img/bag1.jpg" style="width:100%">
      <!--<div class="text">Caption Text</div>-->
    </div>
 
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="img/bag2.jpg" style="width:100%">

      <!--<div class="text">Caption Two</div>-->
    </div>
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="img/bag3.jpg" style="width:100%">

     <!-- <div class="text">Caption Three</div>-->
    </div>
 
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>


  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
    </section>
    <!-- HEADER  -->
    <header>
        <!-- NAV  -->
        <div class="nav container">
            <a href="#" class="logo"><span>ELN</span></a>
            <!-- CART ICON  -->
            <i class='shopping-bag' id="cart-icon"></i>

            <!-- CART  -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>

                <!-- CONTENT  -->
                <div class="cart-content">
                    <!-- Add your cart content here -->
                </div>
                
                <!-- TOTAL   -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- BUY BUTTON  -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- CART CLOSE  -->
                <i class='bx bx-x' id="cart-close"></i>
            </div>
        </div>
    </header>   

    <!-- SHOP SECTION  -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>

        <!-- CONTENT  -->
        <div class="shop-content" id="product-container">
            <!-- Product boxes will be dynamically generated here -->
        </div>
    </section>

    <!-- link js  -->
    <script src="assets/js/main.js"></script>
    <script>
        const productContainer = document.getElementById("product-container");

        products.forEach(product => {
            const productBox = document.createElement("div");
            productBox.classList.add("product-box");

            const img = document.createElement("img");
            img.src = product.image;
            img.alt = product.name;
            img.classList.add("product-img");

            const title = document.createElement("h2");
            title.classList.add("product-title");
            title.textContent = product.name;

            const price = document.createElement("span");
            price.classList.add("product-price");
            price.textContent = `${product.price}`;
000000000000000000
            const cartIcon = document.createElement("i");
            cartIcon.classList.add("gg-shopping-bag", "add-cart");

            productBox.appendChild(img);
            productBox.appendChild(title);
            productBox.appendChild(price);
            productBox.appendChild(cartIcon);

            productContainer.appendChild(productBox);
        });
    </script>
</body>

</html>
